<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Repositories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .repo {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .repo a {
            color: #0366d6;
            text-decoration: none;
        }
        .repo a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>My GitHub Repositories</h1>
    {% if repos %}
        <p>找到 {{ repos|length }} 个仓库：</p>
        {% for repo in repos %}
            <div class="repo">
                <h2>{{ repo.name }}</h2>
                <p><a href="{{ repo.html_url }}" target="_blank">{{ repo.html_url }}</a></p>
                <p>描述: {{ repo.description|default('无描述') }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>没有找到任何仓库！</p>
    {% endif %}
</body>
</html>
